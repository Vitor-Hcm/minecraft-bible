<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobs...danger</title>
    {{ bootstrap.load_css() }}
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1" id="navbarTitle" style="color: rgb(99, 233, 99); -webkit-text-stroke: .35px black;">The
            Minecraft Bible</span>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="mobs.com" style="color: green;">Mobs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="itens.com" style="color: blue;">itens</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="structures.com" style="color: gray;">Structures</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="biomes.com" style="color: pink;">Biomes</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{{ url_for('static', filename='787c5-17183051526490-1920.jpeg') }}" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h2>Minecraft's most recent update.</h2>
              <h5>Minecraft 1.21 - Tricky Trials.</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="{{ url_for('static', filename='apps.60323.14294656681058683.4d17bdd8-7026-429a-846f-cf7836bc9e56.jpeg') }}"
              class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h2>A Minecraft banner.</h2>
              <h5>Just a banner.</h5>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

    {{ bootstrap.load_js() }}
</body>
</html>
